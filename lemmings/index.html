<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #screen {
            width: 900px;
            height: 600px;
            background-color: cadetblue;
            border: solid 5px #fff;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .lemming {
            width: 20px;
            height: 20px;
            background-color: rgb(247, 120, 209);
            position: absolute;
            border-radius: 50%;
            outline: solid 1px #fdc5ff;
            cursor: pointer;
            text-align: center;
            color: #fff;
        }

        .lemming:hover {
            outline: solid 2px #fdc5ff;
        }

        .wall {
            background-color: #777;
            position: absolute;
            border-radius: 5px;
        }

        .generator {
            width: 30px;
            height: 30px;
            border: solid 3px #fff;
            position: absolute;
            border-radius: 5px;
        }

        .door {
            width: 36px;
            height: 36px;
            border: solid 3px #0f0;
            position: absolute;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .role {
            width: 36px;
            height: 36px;
            position: absolute;
            background-color: beige;
            border-radius: 5px;
            bottom: 0;
            font-size: 18pt;
        }

        .active {
            border: solid 2px #0f0;
        }
    </style>
</head>

<body>
    <div id="screen">
    </div>

    <script src="app.js"></script>
</body>

</html>
