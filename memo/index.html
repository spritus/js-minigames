<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>MEMO</title>
    <style>
        @font-face {
            font-family: motion;
            src: url(MotionControl-Bold.otf);
        }
    </style>
</head>

<body style="background:gray">
    <script>
        document.body.style.userSelect = "none"

        const screen = document.createElement("div");
        Object.assign(screen.style, {
            width: "100%",
            maxWidth: "600px",
            height: "95vh",
            borderRadius: "10px",
            overflow: "hidden",
            position: "relative",
            margin: "0 auto",
            outline: "solid 4px white",
            backgroundColor: "#b58a97",
            fontSize: "40px",
            fontFamily: "motion"
        })
        document.body.appendChild(screen)

        const SW = screen.offsetWidth
        const SH = screen.offsetHeightlet
        let level = 1
        let game = false
        let opened = 0
        let hs = localStorage.getItem("memobox-hs") || 0

        function msg({ msg = "", x = "50%", y = "70%", callback = () => { } } = {}) {
            const div = document.createElement("div")
            Object.assign(div.style, {
                position: "absolute",
                width: "70%",
                minHeight: "50px",
                overflowY: "auto",
                left: x,
                top: y,
                padding: "20px",
                borderRadius: "10px",
                transform: "translate(-50%,50%)",
                backgroundColor: "rgba(0,0,0,0.4)",
                border: "solid 4px #000",
                color: "#fff",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                textAlign: "center",
                wordBreak: "break-all",
                cursor: "pointer",
                zoom: "0.1"
            })
            screen.appendChild(div)

            div.innerHTML = msg

            anime({
                targets: div,
                zoom: 1,
                duration: 500
            })

            div.onclick = () => {
                anime({
                    targets: div,
                    zoom: 2,
                    opacity: 0,
                    easing: "easeOutCirc",
                    duration: 1000,
                    complete: () => {
                        div.remove()
                    }
                })
                callback()
            }
        }

        const banner = new Image()
        banner.src = "banner.png"
        banner.style.width = "100%"
        screen.appendChild(banner)

        const lvl = document.createElement("div")
        Object.assign(lvl.style, {
            position: "absolute",
            bottom: "30px",
            color: "#fff",
            fontWeight: "bold",
            fontSize: "100px",
            left: "50%",
            transform: "translate(-50%)"
        })
        screen.appendChild(lvl)

        const high = document.createElement("div")
        Object.assign(high.style, {
            position: "absolute",
            color: "#ff0",
            fontWeight: "bold",
            fontSize: "40px",
            bottom: "10px",
            left: "50%",
            transform: "translate(-50%)"
        });
        screen.appendChild(high)
        high.innerHTML = "Best: " + hs


        const area = document.createElement("div")
        Object.assign(area.style, {
            position: "absolute",
            width: "90%",
            overflowY: "auto",
            display: "flex",
            flexWrap: "wrap",
            justifyContent: "center",
            alignItems: "center",
            left: "50%",
            marginTop: "500px",
            transform: "translate(-50%)"
        })
        screen.appendChild(area)

        const cards = []
        for (let i = 0; i < 30; i++) {
            const card = document.createElement("div")
            card.className = "card"
            card.value = false
            Object.assign(card.style, {
                width: "15%",
                height: "70px",
                margin: "2px",
                borderRadius: "10px",
                backgroundColor: "#a98",
                cursor: "pointer",
                border: "solid 4px #000"
            })

            card.open = () => {
                card.style.backgroundColor = "#0ef"
            }

            card.select = () => {
                card.style.backgroundColor = "#fa0"
            }

            card.fail = () => {
                card.style.backgroundColor = "#f20"
            }
            card.close = () => {
                card.style.backgroundColor = "#b58a97"
            }

            card.set = () => {
                card.open()
                card.value = true
            }
            card.reset = () => {
                card.close()
                card.value = false
            }

            card.onclick = () => {
                if (!game) return
                card.select()
                if (!card.value) {
                    card.fail()
                    game = false
                    //msg({ msg: "Ahh! YanlÄ±s Kart<br>Oyun Bitti", y: "50%" })
                    if (level > 1) level--
                    start()
                }
                else if (opened == level - 1) {
                    level++
                    if (level > hs) {
                        hs = level
                        high.innerHTML = "Best: " + hs
                        localStorage.setItem("memobox-hs", hs)
                    }
                    start()
                }
                else opened++
            }
            area.appendChild(card)
            cards.push(card)
        }

        msg({
            msg: "Oyuna Basla",
            callback: () => {
                anime({ targets: banner, easing: "easeOutCirc", marginTop: "-700px", duration: 1000 })
                anime({ targets: area, easing: "easeOutCirc", marginTop: "0px", duration: 1000 })
                start()
            }
        })

        function start() {
            lvl.innerHTML = level
            opened = 0
            game = false
            setTimeout(() => {
                cards.map(c => c.reset())
                for (let n = 0; n < level; n++) {
                    const i = Math.floor(Math.random() * cards.length)
                    if (cards[i].value) {
                        n--
                        continue
                    }
                    cards[i].set()
                }
                setTimeout(() => {
                    cards.map(c => c.close())
                    game = true
                }, 3000)
            }, 600)
        }

    </script>
</body>

</html>
